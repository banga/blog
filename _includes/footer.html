<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div>
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          </ul>
      </div>

      <div>
        <div>{{- site.description | escape -}}</div>
        <div>Subscribe via <a class="rss-subscribe" href="{{ "/feed.xml" | relative_url }}">RSS</a></div>
      </div>
    </div>

  </div>

</footer>
